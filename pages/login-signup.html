<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- link css bootstrap  -->
    <link rel="stylesheet" href="../assets/libs/bootstrap/css/bootstrap.css" />
    <!-- link fontawesome icon  -->
    <link rel="stylesheet" href="../assets/libs/fontawesome/css/all.css" />
    <!-- link icon bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="icon" href="../assets/img/khanSha.png" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/show-book.css" />
    <link rel="stylesheet" href="../assets/css/sell-book.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../assets/css/about-us.css" />
    <link rel="stylesheet" href="../assets/css/login-signup.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="contain-fluid">
          <div class="background">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div
            class="container position-relative z-3 d-flex justify-content-center align-items-center vh-100"
          >
            <div class="card p-4 shadow-lg border-0 text-dark form-container">
              <div class="text-center mb-3">
                <h2 id="formTitle" class="text-light">ចូលប្រើប្រាស់</h2>
              </div>
              <div class="btn-group w-100 mb-3">
                <a href="#" class="btn btn-primary active" id="showLogin"
                  >ចូល</a
                >
                <a
                  href="signup-login.html"
                  class="btn btn-outline-primary"
                  id="showSignup"
                  >ចុះឈ្មោះ</a
                >
              </div>

              <div class="form-wrapper swipper-fade-up">
                <div id="loginForm" class="form-content active">
                  <form class="needs-validation" novalidate>
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label text-light"
                        >អ៊ីមែល</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="សូមបញ្ចូលអ៊ីមែលរបស់អ្នក..."
                        required
                      />
                      <div class="invalid-feedback text-danger">
                        សូមបញ្ចូលអ៊ីមែលត្រឹមត្រូវ។
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label text-light"
                        >ពាក្យសម្ងាត់</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="សូមបញ្ចូលពាក្យសំងាត់..."
                        required
                      />
                      <div class="invalid-feedback">សូមបញ្ចូលពាក្យសម្ងាត់។</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      ចូល
                    </button>
                  </form>

                  <div class="text-center mt-3">
                    <p class="text-light">ឬចូលប្រើប្រាស់តាម</p>
                    <div class="d-flex justify-content-center gap-3">
                      <a href="" class="btn btn-success"
                        ><i class="fab fa-google"></i
                      ></a>
                      <a href="" class="btn btn-primary"
                        ><i class="fab fa-facebook"></i
                      ></a>
                      <a href="" class="btn btn-danger"
                        ><i class="fab fa-instagram"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="../assets/js/animate.js"></script>
  <script>
    (function () {
      "use strict";
      var forms = document.querySelectorAll(".needs-validation");
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            } else {
              event.preventDefault();
              window.location.href = "home-page.html";
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</html>
